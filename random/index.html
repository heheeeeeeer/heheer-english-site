        const orbs = Array.from(document.querySelectorAll('.orb'));
        let mx = window.innerWidth/2, my = window.innerHeight/2;
        let ox = mx, oy = my;
        function animate() {
            ox += (mx - ox) * 0.08;
            oy += (my - oy) * 0.08;
            orbs.forEach((orb, i) => {
                const dx = (i === 0 ? -120 : 120);
                const dy = (i === 0 ? -80 : 80);

            });
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('mousemove', (e) => {
            mx = e.clientX;
            my = e.clientY;
        });
